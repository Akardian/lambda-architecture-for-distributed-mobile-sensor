plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'scala'
	id 'application'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'org.scala-lang:scala-library:2.11.12'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12' 
    testImplementation 'org.scalatest:scalatest_2.11:3.0.0'

    implementation group: 'org.apache.spark', name: 'spark-sql-kafka-0-10_2.12', version: '3.0.0'
    implementation group: 'org.apache.spark', name: 'spark-sql_2.12', version: '3.0.0'
}

// Output to build/libs/shadow.jar
shadowJar {
   baseName = 'Spark-Test-v01'
}

mainClassName = 'MyKafkaTest'  // Main class with main method