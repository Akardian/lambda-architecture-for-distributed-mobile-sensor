plugins {
    id 'java-library'
    id 'scala'
	id 'application'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.11.12'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12' 
    testImplementation 'org.scalatest:scalatest_2.11:3.0.0'

    implementation group: 'org.apache.spark', name: 'spark-sql-kafka-0-10_2.12', version: '3.0.0'
    implementation group: 'org.apache.spark', name: 'spark-avro_2.12', version: '3.0.0'
    implementation group: 'org.apache.spark', name: 'spark-sql_2.12', version: '3.0.0'
}

// Output to build/libs/shadow.jar
shadowJar {
    mergeServiceFiles()
    baseName = 'SparkAvroConsumer'
}

mainClassName = 'SparkAvroConsumer'  // Main class with main method
