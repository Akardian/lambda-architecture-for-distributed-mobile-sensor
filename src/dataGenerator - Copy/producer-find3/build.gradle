plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
	id 'application'
    id 'com.commercehub.gradle.plugin.avro-base' version '0.22.0'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '2.5.0'
    implementation group: 'org.apache.avro', name: 'avro', version: '1.10.1'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
}

def generateAvro = tasks.register("generateAvro", com.commercehub.gradle.plugin.avro.GenerateAvroJavaTask) {
    source("src/main/resources/avro")
    outputDir = file("src/main/java/")
}

tasks.named("compileJava").configure {
    source(generateAvro)
}

mainClassName = 'producer.ProducerFIND3'  // Main class with main method
