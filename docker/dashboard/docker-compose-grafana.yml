version: "3.8"

services:
    grafana:
        image: grafana/grafana:7.3.7
        hostname: grafana
        restart: unless-stopped
        networks:
            - lambda-network
        ports:
            - target: 3000
              published: 3000
        user: "root"
        volumes:
            - type: volume
              source: grafana-storage
              target: /var/lib/grafana
        environment:
            GF_INSTALL_PLUGINS: "https://github.com/grafadruid/druid-grafana/releases/download/v1.0.0/grafadruid-druid-datasource-1.0.0.zip;druid-plugin"

volumes:
    grafana-storage:

networks:
    lambda-network:
        name: lambda-network
